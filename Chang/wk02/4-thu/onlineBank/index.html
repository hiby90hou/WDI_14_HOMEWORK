<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/onlineBank.css">
</head>
<body>
	<nav>
		<img src="images/logo.jpeg" alt="LOGO">
		<h1>ONLINE BANK</h1>
		<div class='emptySpace'></div>
	</nav>
	<div class="bigContainer">
		<main>
			<section>
				<h2>SAVINGS</h2>
				<p>Your balance is...</p>
				<span class="saving">$00.00</span>
				<input type="text" placeholder="ENTER AMOUNT HERE" name="money" class="inputSaving">
				<div class='buttonBox'>
					<div class="buttonCash savingWithdraw">WITHDRAW</div>
					<div class="buttonCash savingDeposit">DEPOSIT</div>
				</div>
			</section>

			<section>
				<h2>CHECKING</h2>
				<p>Your balance is...</p>
				<span class="checking">$00.00</span>
				<input type="text" placeholder="ENTER AMOUNT HERE" name="money" class="inputChecking">
				<div class='buttonBox'>
					<div class="buttonCash checkingWithdraw">WITHDRAW</div>
					<div class="buttonCash checkingDeposit">DEPOSIT</div>
				</div>
			</section>
		</main>
	</div>
	<script type="text/javascript" src="onlineBank.js"></script>
</body>
</html>
