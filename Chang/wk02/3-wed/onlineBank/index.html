<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/onlineBank.css">
</head>
<body>
	<nav>
		<img src="images/logo.jpeg" alt="LOGO">
		<h1>ONLINE BANK</h1>
		<div class='emptySpace'></div>
	</nav>
	<div class="bigContainer">
		<main>
			<section>
				<h2>SAVINGS</h2>
				<p>Your balance is...</p>
				<span>$00.00</span>
				<input type="text" placeholder="ENTER AMOUNT HERE" name="money">
				<div class='buttonBox'>
					<div class="buttonCash">WITHDRAW</div>
					<div class="buttonCash">DEPOSIT</div>
				</div>
			</section>

			<section>
				<h2>CHECKING</h2>
				<p>Your balance is...</p>
				<span>$00.00</span>
				<input type="text" placeholder="ENTER AMOUNT HERE" name="money">
				<div class='buttonBox'>
					<div class="buttonCash">WITHDRAW</div>
					<div class="buttonCash">DEPOSIT</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
